apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-app
  namespace: otus-anton
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: auth-app
  template:
    metadata:
      labels:
        app: auth-app
    spec:
      automountServiceAccountToken: false
      containers:
        - name: auth-app
          image: antonkurudinov/otus_hw9_auth:1.0
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - containerPort: 8001
              name: auth-port
          livenessProbe:
            httpGet:
              port: 8001
              path: /auth/health
            initialDelaySeconds: 10
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: db-settings
            - secretRef:
                name: db-secret

